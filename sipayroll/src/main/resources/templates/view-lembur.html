<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>View Lembur</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<section>
    <div class="container-fluid">
        <h2 align="center" style="margin-top: 5%;">Daftar Lembur</h2>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table">
                <thead class="text-light bg-dark">
    <tr>
        <th>No. </th>
        <th>Nama Pegawai</th>
        <th>Waktu Mulai</th>
        <th>Waktu Selesai</th>
        <th>Kompensasi</th>
        <th>Status Persetujuan</th>
        <th>Actions</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr
            th:each="lembur, iterationStatus : ${lemburList}"
            th:style="${iterationStatus.even} ? 'font-weight:bold;'"
    >
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${lembur.getGajiModel().getUserModel().getUsername()}"></td>
        <td th:text="${lembur.waktuMulai}"></td>
        <td th:text="${lembur.waktuSelesai}"></td>
        <td th:text="${kompensasi.get((iterationStatus.count)-1)}"></td>
        <td th:text="${lembur.statusPersetujuan}"></td>
        <td>
            <a th:href="@{/lembur/change/} + ${lembur.id}">Ubah | </a>
            <a th:href="@{/lembur/delete/} + ${lembur.id}">Hapus | </a>
        </td>
    </tr>
    </tbody>
</table>
        </div>
    </div>
</section>
</body>
</html>
