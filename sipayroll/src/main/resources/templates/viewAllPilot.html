<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Form Add Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<section>

    <form th:action="@{/pilot/tambah}" th:object="${pilot}" method="POST">
        <div class="card">
            <a th:href="@{/pilot/tambah/}" class="btn btn-success w-25">Add Pilot</a>
        <div class=" w-75 align-middle" style="margin: 0 auto;">
            <div class="card-header align-middle text-center">Daftar Pilot</div>
            <div class="card-body">
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIP</th>
            <th>NIK</th>
            <th>Tanggal Lahir</th>
            <th>Jenis Kelamin</th>
            <th>Action</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pilot,iterationStatus : ${listpilot}" th:style="${iterationStatus.even} ? 'font-weight: bold;'">

            <td th:text="${iterationStatus.count}"></td>

            <td th:text="${pilot.nama}"></td>
            <td th:text="${pilot.nip}"></td>
            <td th:text="${pilot.nik}"></td>
            <td th:text="${#dates.format(pilot.tanggalLahir,'dd/MM/yyyy')}"></td>

            <td th:text=" ${pilot.jenisKelamin == 1}?'Laki':'Perempuan'"></td>


            <td>
                <input class="btn btn-outline-success" type="button" th:onclick="'window.location.href=\'' + @{/pilot/{id}(id=${pilot.nip})} + '\''" th:value="Detail">
            </td>
            <td>
                <input class="btn btn-danger" type="button"  th:onclick="'window.location.href=\'' + @{/pilot/delete/{id}(id=${pilot.nip})} + '\''" th:value="Delete">
            </td>
            <td>
                <input class="btn btn-success" type="button" th:onclick="'window.location.href=\'' + @{/pilot/ubah/{id}(id=${pilot.nip})} + '\''" th:value="Ubah">
            </td>

        </tr>
        </tbody>
    </table>
            </div></div></div>
    </form>
</section>


</body>
</html>
