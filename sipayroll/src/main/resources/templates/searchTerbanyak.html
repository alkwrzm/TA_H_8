<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<section>
    <div class="card" style="margin:auto auto;">
    <form th:action="@{/cari/pilot/penerbangan-terbanyak?kodeMaskapai=} + ${maskapai.kode}" th:object="${maskapai}" method="POST">

        <div class="card w-50" style="margin: 0px auto;">
            <div class="card-header text-center bg-dark text-light">
                Pilih Kode Maskapai</div>
            <div class="card-body">
                <select class="form-control w-25" name="pilotModel">
                    <option th:each="maskapai:${mml}" th:text="${maskapai.kode}" th:value="${maskapai.kode}">

                    </option>
                </select>
                <button type="submit" class="btn btn-primary">Cari</button>
            </div></form></div>
</section>
</body>
</html>
