<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Form Ubah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<section>
    <div class="card w-75" style="margin: 0px auto;">

        <div class="card-header text-center bg-dark text-light">
            Ubah Penerbangan</div>
        <div class="card-body">
        <form th:action="@{/penerbangan/ubah}" th:object="${penerbangan}" method="POST">

            <input type="hidden" th:field="*{id}"/>
            Kode: <br>
            <input type="text" name="kode" class="form-control"/>
            <br><br>
            Waktu:<br>
            <input type="datetime-local" name="waktu" class="form-control"/>
            <br><br>
            Kota Asal:<br>
            <input type="text" name="kotaAsal" class="form-control"/>
            <br><br>
            Kota Tujuan:<br>
            <input type="text" name="kotaTujuan" class="form-control"/>
            <br><br>
            <div><a th:href="@{/penerbangan/}" class="btn btn-outline-danger">batal</a></div>
            <button type="submit" value="Submit" class="btn btn-success">Submit</button>
        </form></div>
    </div>
</section>

</body>
</html>
