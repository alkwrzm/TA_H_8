<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Gaji</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <div class="card">
                <div class="card-header">
                    <h3>Add Bonus</h3>
                </div>
                <div class="card-body">
    <form  th:action="@{/gaji/update}"th:object="${gaji}" method = "POST">
        <input type="hidden" th:field="${gaji.id}">
            <label >UUID User</label>
                <input type="text" class="form-control" name="id_user" th:field="${gaji.userModel.uuid}" readonly>
            <label >Gaji Pokok</label>
                <input type="text" class="form-control" name="gajiPokok" th:field="${gaji.gajiPokok}">
            <label >Tanggal Masuk</label>
                <input type="datetime-local" class="form-control" name="tanggalMasuk" th:field="${gaji.tanggalMasuk}" readonly>
                <button class="btn btn-dark" type="submit">Simpan</button>

    </form>
                </div>
            </div>
        </div>
        <div class="col align-self-end"></div>
    </div>
</div>


</body>
</html>
