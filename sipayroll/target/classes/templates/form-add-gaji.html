<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Gaji</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <div class="card">
                <div class="card-header">
                    <h3>Add Gaji</h3>
                </div>
                <div class="card-body">
        <form class="col-md-12" th:action="@{/gaji/add}"th:object="${gaji}" method = "POST">
            <input type="hidden" th:field="*{id}">
                <label >UUID User</label>
                    <select class="form-control" th:field="*{userModel.uuid}">
                        <option value="" hidden selected>pilih user</option>
                        <option th:each="user : ${listUser}" th:text="${user.username}" th:value="${user.uuid}" ></option>
                    </select>
            <br>
                <label >Gaji Pokok</label>
                <div >
                    <input type="text" class="form-control" name="gajiPokok" th:field="*{gajiPokok}" placeholder = "masukkan gaji pokok">
                </div>
            <br>
                <label >Tanggal Masuk</label>
                <div>
                    <input type="datetime-local" class="form-control" name="tanggalMasuk" th:field="*{tanggalMasuk}">
                </div>
            <br><br>
                    <button class="btn btn-dark" type="submit">Simpan</button>

        </form>
    </div>
            </div>
        </div>
        <div class="col align-self-end"></div>
    </div>
</div>

</body>
</html>
